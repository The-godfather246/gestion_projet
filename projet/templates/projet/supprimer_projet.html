<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un Projet</title>
</head>
<body>
    <h1>Supprimer un Projet</h1>
    <p>Êtes-vous sûr de vouloir supprimer le projet "{{ projet.nom }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
    <a href="{% url 'liste_projets' %}">Retour à la liste des projets</a>
</body>
</html>
