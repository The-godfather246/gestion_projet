<!DOCTYPE html>
<html>
<head>
    <title>Supprimer une Tâche</title>
</head>
<body>
    <h1>Supprimer une Tâche</h1>
    <p>Êtes-vous sûr de vouloir supprimer la tâche "{{ tache.nom }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
    <a href="{% url 'liste_taches' %}">Retour à la liste des tâches</a>
</body>
</html>
